<html lang="en">

        align-items: center;
        justify-content: center;

    }

        background-color: teal;
        height: 40vh;
    }

    #f001 {

    }

    form {
        padding: 10px;
        color: white;
    }
</style>

<body>

    <div class="main">

                <label for="userid">

                <button class="btn btn-primary" id="f001" onclick="submit()">Submit</button>

            </div>
